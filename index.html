<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<div class="container">
			<h3 class="center-align">freeCodeCamp JS calculator Materialize</h3>
			<div class="row">
				<table>
					<tr>
						<td colspan=4 class="right-align">
							<h4 id="result">0</h4>
						</td>
					</tr>
					<tr>
						<td><button class="waves-effect waves-light btn red">AC</button></td>
						<td><button class="waves-effect waves-light btn red">CE</button></td>
						<td><button class="waves-effect waves-light btn orange">/</button></td>
						<td><button class="waves-effect waves-light btn orange">*</button></td>
					</tr>
					<tr>
						<td><button class="waves-effects waves-light btn">7</button></td>
						<td><button class="waves-effects waves-light btn">8</button></td>
						<td><button class="waves-effects waves-light btn">9</button></td>
						<td><button class="waves-effects waves-light btn orange">-</button></td>
					</tr>
					<tr>
						<td><button class="waves-effects waves-light btn">4</button></td>
						<td><button class="waves-effects waves-light btn">5</button></td>
						<td><button class="waves-effects waves-light btn">6</button></td>
						<td><button class="waves-effects waves-light btn orange">+</button></td>
						
					</tr>
					<tr>
						<td><button class="waves-effects waves-light btn">1</button></td>
						<td><button class="waves-effects waves-light btn">2</button></td>
						<td><button class="waves-effects waves-light btn">3</button></td>
						<td rowspan=2><button class="waves-effects waves-light btn-large orange" style="line-height: 76px;">=</button></td>
						
					</tr>
					<tr>
						<td colspan=2><button class="waves-effects waves-light btn">0</button></td>
						<td><button class="waves-effects waves-light btn orange">.</button></td>
						
					</tr>
				</table>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
